<!DOCTYPE html>
<html lang="en" th:fragment="layout (title, content, styles, scripts)">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | <th:block th:include="${title}"></th:block></title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.1.0/plugins/fontawesome-free/css/all.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.1.0/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.1.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- JQVMap -->
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.1.0/plugins/jqvmap/jqvmap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.1.0/dist/css/adminlte.min.css}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.1.0/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <!-- Daterange picker -->
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.1.0/plugins/daterangepicker/daterangepicker.css}">
  <!-- summernote -->
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.1.0/plugins/summernote/summernote-bs4.min.css}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
  <div th:replace="~{fragments/app/appheader :: appheader}"></div>
  <aside th:replace="~{fragments/app/appaside :: appaside}"></aside>
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <div class="container-fluid" th:replace="${content}"></div>
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

<div th:replace="fragments/app/appfooter :: appfooter"></div>


<!-- jQuery -->
<script th:src="@{/webjars/AdminLTE/3.1.0/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/webjars/AdminLTE/3.1.0/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{/webjars/AdminLTE/3.1.0/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- ChartJS -->
<script th:src="@{/webjars/AdminLTE/3.1.0/plugins/chart.js/Chart.min.js}"></script>
<!-- Sparkline -->
<script th:src="@{/webjars/AdminLTE/3.1.0/plugins/sparklines/sparkline.js}"></script>
<!-- JQVMap -->
<script th:src="@{/webjars/AdminLTE/3.1.0/plugins/jqvmap/jquery.vmap.min.js}"></script>
<script th:src="@{/webjars/AdminLTE/3.1.0/plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
<!-- jQuery Knob Chart -->
<script th:src="@{/webjars/AdminLTE/3.1.0/plugins/jquery-knob/jquery.knob.min.js}"></script>
<!-- daterangepicker -->
<script th:src="@{/webjars/AdminLTE/3.1.0/plugins/moment/moment.min.js}"></script>
<script th:src="@{/webjars/AdminLTE/3.1.0/plugins/daterangepicker/daterangepicker.js}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script th:src="@{/webjars/AdminLTE/3.1.0/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
<!-- Summernote -->
<script th:src="@{/webjars/AdminLTE/3.1.0/plugins/summernote/summernote-bs4.min.js}"></script>
<!-- overlayScrollbars -->
<script th:src="@{/webjars/AdminLTE/3.1.0/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/webjars/AdminLTE/3.1.0/dist/js/adminlte.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/webjars/AdminLTE/3.1.0/dist/js/demo.js}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script th:src="@{/webjars/AdminLTE/3.1.0/dist/js/pages/dashboard.js}"></script>
</body>
</html>
